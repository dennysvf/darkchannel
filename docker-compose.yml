# Docker Compose - DarkChannel Stack (N8N + Postgres + Kokoro TTS)

name: darkchannel

services:
  # =====================================================
  # BANCO DE DADOS
  # =====================================================
  postgres:
    image: postgres:15
    container_name: n8n-postgres
    environment:
      POSTGRES_DB: n8n_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - n8n_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


  # =====================================================
  # N8N com FFMPEG
  # =====================================================
  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    image: n8n-custom:latest
    pull_policy: build
    container_name: n8n
    environment:
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n_db
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=postgres123
     
      # URLs
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - WEBHOOK_URL=http://localhost:5678/
     
      # Encryption
      - N8N_ENCRYPTION_KEY=dev-encryption-key-change-in-prod
     
      # Configurações
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - N8N_LOG_LEVEL=debug
      
      # MinIO Configuration
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-darkchannel-app}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-darkchannel-secret-key-123}
      - MINIO_BUCKET_JOBS=${MINIO_BUCKET_JOBS:-darkchannel-jobs}
      - MINIO_BUCKET_OUTPUT=${MINIO_BUCKET_OUTPUT:-darkchannel-output}
      - MINIO_BUCKET_REFS=${MINIO_BUCKET_REFS:-darkchannel-refs}
      - MINIO_BUCKET_TEMP=${MINIO_BUCKET_TEMP:-darkchannel-temp}
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false
      - N8N_TEMPLATES_ENABLED=true
      - N8N_ONBOARDING_FLOW_DISABLED=true
     
      # Variáveis para workflows
      - ENVIRONMENT=development
      
      # Node Function - Allow External Modules
      - NODE_FUNCTION_ALLOW_EXTERNAL=moment,lodash,moment-with-locales
      - NODE_FUNCTION_ALLOW_BUILTIN=crypto
       
      # Encryption Key
      - N8N_ENCRYPTION_KEY=dev-encryption-key-change-in-prod
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - n8n_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3


  # =====================================================
  # KOKORO TTS (Original)
  # =====================================================
  kokoro-tts-cpu:
    image: ghcr.io/remsky/kokoro-fastapi-cpu:v0.2.2
    container_name: kokoro-tts-cpu
    ports:
      - "8880:8880"
    restart: unless-stopped
    networks:
      - n8n_network

  # =====================================================
  # KOKORO WRAPPER (MinIO Integration)
  # =====================================================
  kokoro-wrapper:
    build:
      context: .
      dockerfile: Dockerfile.kokoro-wrapper
    container_name: kokoro-wrapper
    depends_on:
      - kokoro-tts-cpu
      - minio
    environment:
      - KOKORO_INTERNAL_URL=http://kokoro-tts-cpu:8880
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-darkchannel-app}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-darkchannel-secret-key-123}
      - MINIO_BUCKET_JOBS=${MINIO_BUCKET_JOBS:-darkchannel-jobs}
    ports:
      - "8881:8881"
    restart: unless-stopped
    networks:
      - n8n_network


  # =====================================================
  # OPENVOICE - Voice Cloning
  # =====================================================
  openvoice:
    build:
      context: .
      dockerfile: Dockerfile.openvoice
    image: darkchannel-openvoice:latest
    pull_policy: build
    container_name: openvoice
    environment:
      # MinIO Configuration
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-darkchannel-app}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-darkchannel-secret-key-123}
      - MINIO_BUCKET_JOBS=${MINIO_BUCKET_JOBS:-darkchannel-jobs}
      - MINIO_BUCKET_REFS=${MINIO_BUCKET_REFS:-darkchannel-refs}
    ports:
      - "8000:8000"
    volumes:
      - openvoice_references:/app/references
      - openvoice_outputs:/app/outputs
      - openvoice_models:/app/checkpoints_v2
    restart: unless-stopped
    networks:
      - n8n_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  # =====================================================
  # SSML SERVICE - Parser SSML para pt-BR
  # =====================================================
  ssml:
    build:
      context: .
      dockerfile: Dockerfile.ssml
    image: darkchannel-ssml:latest
    container_name: ssml-service
    environment:
      # MinIO Configuration (para cache futuro)
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-darkchannel-app}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-darkchannel-secret-key-123}
      - MINIO_BUCKET_TEMP=${MINIO_BUCKET_TEMP:-darkchannel-temp}
    ports:
      - "8888:8888"
    volumes:
      - ssml_outputs:/app/outputs
      - ssml_cache:/app/cache
    restart: unless-stopped
    networks:
      - n8n_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  # =====================================================
  # MINIO - Object Storage
  # =====================================================
  minio:
    image: ${MINIO_IMAGE:-minio/minio:RELEASE.2025-04-22T22-12-26Z}
    container_name: ${MINIO_CONTAINER_NAME:-minio}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-miniopass123}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - n8n_network
    restart: unless-stopped

  # =====================================================
  # MINIO SETUP - Buckets & Service Account
  # =====================================================
  minio-setup:
    image: ${MINIO_MC_IMAGE:-minio/mc:latest}
    container_name: minio-setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-miniopass123}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-darkchannel-app}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-darkchannel-secret-key-123}
      MINIO_BUCKET_JOBS: ${MINIO_BUCKET_JOBS:-darkchannel-jobs}
      MINIO_BUCKET_OUTPUT: ${MINIO_BUCKET_OUTPUT:-darkchannel-output}
      MINIO_BUCKET_REFS: ${MINIO_BUCKET_REFS:-darkchannel-refs}
      MINIO_BUCKET_TEMP: ${MINIO_BUCKET_TEMP:-darkchannel-temp}
      MINIO_TEMP_EXPIRY_DAYS: ${MINIO_TEMP_EXPIRY_DAYS:-1}
    volumes:
      - ./scripts/minio-setup.sh:/setup.sh:ro
    entrypoint: ["/bin/sh", "/setup.sh"]
    networks:
      - n8n_network

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
  openvoice_references:
  openvoice_outputs:
  openvoice_models:
  ssml_outputs:
  ssml_cache:
  minio_data:
    driver: local

networks:
  n8n_network:
    driver: bridge
